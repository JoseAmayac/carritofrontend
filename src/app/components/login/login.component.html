<!-- Aquí empieza  -->
<div class="row mt10">
  <div class="col s4"></div>
  <div class="col s4">
    <div class="">
      <div class="login-form">
          <form (ngSubmit)="login()" #loginForm=ngForm>
              <h2 class="text-center center-align ">Iniciar sesión</h2>
              <div class="login">
                  <br>
                  <hr class="colorgraph" style="margin-bottom: 0 !important;">
                  <div class="alert alert-danger" id="success-alert" [hidden]="!error">
                    {{ error }}
                  </div>
                  <br>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" [(ngModel)]="form.email" name="email"  class="validate" required>
                      <label for="email">Correo</label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" [(ngModel)]="form.password" name="password" class="validate" required>
                        <label for="password">Contraseña</label>
                      </div>
                  </div>
                  <div class="row">
                      <button [disabled]="!loginForm.form.valid" id="myWish" class="btn  waves-effect waves-light col s12" type="submit" name="action" >Iniciar sesión
                        <i class="material-icons right">send</i>
                      </button>
                  </div>
                  <div class="row">
                      <a class="btn waves-effect waves-light col s12"  routerLink="/signup" name="action" >Registrarse
                        <i class="material-icons right">post_add</i>
                      </a>
                  </div>
                  <div class="row">
                    <a routerLink="/reset-password" class="right">¿Olvidaste tu contraseña?</a>
                  </div>
              </div>
          </form>  
      </div>
  </div>
  <div class="col s4"></div>
</div>
