<!-- Aquí empieza  -->
<div class="row mt10">
        <div class="col s4"></div>
        <div class="col s4">
          <div class="">
            <div class="login-form">
                <form (ngSubmit)="register()" #signUpForm=ngForm>
                    <h2 class="text-center center-align ">Registrarse</h2>
                    <div class="login">
                        <br>
                        <hr class="colorgraph">
                        <br>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text" [(ngModel)]="form.name" name="name"  class="validate" required>
                                <label for="name">Nombre</label>
                                <div class="alert alert-danger" [ngClass]="{'success-alert': error.name}" [hidden]="!error.name">
                                    {{ error.name }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="email" type="email" [(ngModel)]="form.email" name="email"  class="validate" required>
                            <label for="email">Correo</label>
                            <div class="alert alert-danger" [ngClass]="{'success-alert': error.email != 'undefined'}"  [hidden]="!error.email">
                                {{ error.email }}
                            </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                              <input id="password" type="password" [(ngModel)]="form.password" name="password" class="validate" required>
                              <label for="password">Contraseña</label>
                              <div class="alert alert-danger" [ngClass]="{'success-alert': error.password}" [hidden]="!error.password">
                                  {{ error.password }}
                              </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password_confirmation" type="password" [(ngModel)]="form.password_confirmation" name="password_confirmation" class="validate" required>
                                <label for="password_confirmation">Confirmar Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <button [disabled]="!signUpForm.valid" class="btn  waves-effect waves-light col s12" type="submit" name="action" >Registrarse
                              <i class="material-icons right">post_add</i>
                            </button>
                        </div>
                        <div class="row">
                            <a class="btn waves-effect waves-light col s12"  routerLink="/login" name="action" >Iniciar sesión
                              <i class="material-icons right">how_to_reg</i>
                            </a>
                        </div>
                    </div>
                </form>  
            </div>
        </div>
        <div class="col s4"></div>
      </div>
